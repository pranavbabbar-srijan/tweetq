# Libraries added here.

# css
stylesheets:
  version: VERSION
  css:
    component:
      css/style.css: { weight: -10 }
      css/ie.css: { weight: -10 }
      css/print.css: { weight: -10 }
      'https://fonts.googleapis.com/css?family=Roboto:300,400,700' : { type: external }
      'http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' : { type: external }


# js

customjs:
  js:
    js/custom.js: {}
  
  dependencies:
  - core/jquery
  - core/drupal.ajax
  - core/drupal
  - core/drupalSettings
  - core/jquery.once
