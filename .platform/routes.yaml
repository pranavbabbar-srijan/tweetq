http://{default}/:
  type: upstream
  upstream: app:http
http://www.{default}/:
  type: redirect
  redirects:
    expires: -1s
    paths: {}
  to: https://{default}/
http://barbet.io/:
  type: upstream
  redirects:
    expires: -1s
    paths: {}
  cache:
    enabled: true
    default_ttl: 0
    cookies:
    - '*'
    headers:
    - Accept
    - Accept-Language
  ssi:
    enabled: false
  upstream: app:http
